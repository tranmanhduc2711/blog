<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleRe.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="header">
                <h1 style="text-align: center; font-family:monospace;">Register</h1>
            </div>

            <div class="input-items">
                <p>Username:</p>
                <input placeholder="ex:j0hnw33d">
            </div>
            <div class="input-items">
                <p>First name:</p>
                <input placeholder="ex:john" required>
            </div>
            <div class="input-items">
                <p>Last name:</p>
                <input placeholder="ex:weed" required>
            </div>
            <div class="input-items">
                <p>Password:</p>
                <input type="password" placeholder="password" id="password" required>
            </div>
            <div class="input-items">
                <p>Password:</p>
                <input type="password" placeholder="confirm password"  id="confirm_password" required>
            </div>
            <div class="input-items">
                <p>Email:</p>
                <input placeholder="ex:manhduc2711@gmail.com" required>
            </div>
            <div class="input-items">
                <p>Age:</p>
                <input type="number">
            </div>
            <div class="input-items">
                <p>Gender:</p>
                <div class="gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>  

          
            <div class="submit">
                <div>
                    <input type="checkbox" id="term" required ></input>
                    <label id="term" >I agree with the term</label>
                </div>
                <a href="index.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
